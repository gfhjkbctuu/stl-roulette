<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STL Roulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="roulette-container">
    <img src="https://img.freepik.com/vector-premium/ruleta-linea-casino-tabla-juego-sistema-vector-microprocesadores_53562-4007.jpg" alt="Tablero" class="roulette-image">
    
    <!-- Fichas (clicables) -->
    <div class="chip-zone black" onclick="selectChip(50)"></div>
    <div class="chip-zone red" onclick="selectChip(100)"></div>
    <div class="chip-zone blue" onclick="selectChip(200)"></div>
    <div class="chip-zone pink" onclick="selectChip(500)"></div>
    <div class="chip-zone gold" onclick="selectChip(2500)"></div>

    <!-- Ejemplo de nÃºmeros -->
    <div class="number-zone" style="top: 45%; left: 20%;" data-number="17" onclick="placeBet(this)"></div>
    <div class="number-zone" style="top: 45%; left: 30%;" data-number="18" onclick="placeBet(this)"></div>
    <div class="number-zone" style="top: 45%; left: 40%;" data-number="19" onclick="placeBet(this)"></div>

    <!-- Historial -->
    <div id="historyBar" class="history-bar hidden"></div>
    <button class="toggle-btn" onclick="toggleHistory()">ðŸ“‹ Historial</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
