<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STL Roulette</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: url('https://img.freepik.com/free-vector/casino-poker-green-table-background_1017-30317.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      font-size: 1.5em;
      color: gold;
      text-shadow: 2px 2px 5px red, 4px 4px 8px #000;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .roulette {
      display: grid;
      grid-template-columns: 1fr 3fr;
      width: 95vw;
      max-width: 400px;
    }

    .zero {
      grid-row: 1 / span 3;
      display: flex;
      align-items: center;
      justify-content: center;
      background: green;
      font-weight: bold;
      border: 2px solid gold;
      font-size: 1.2em;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }

    .number {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40px;
      border: 1px solid #ccc;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
      cursor: pointer;
    }

    .red { background: crimson; }
    .black { background: black; }
    .green { background: green; }

    .chip {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/73/Casino_chip_50.svg');
      background-size: cover;
      display: none;
    }

    .number.selected .chip {
      display: block;
    }

    .bets {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width: 95vw;
      max-width: 400px;
      gap: 4px;
      margin-top: 10px;
    }

    .bets button {
      background: gold;
      border: none;
      border-radius: 5px;
      padding: 6px;
      font-weight: bold;
      box-shadow: 0 0 4px #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">ü¶Å STL Roulette üé∞</div>
  <div class="roulette">
    <div class="zero number green" onclick="selectNumber(this)">0<div class="chip"></div></div>
    <div class="grid" id="grid"></div>
  </div>

  <div class="bets">
    <button onclick="alert('Rojo')">üî¥ Rojo</button>
    <button onclick="alert('Negro')">‚ö´ Negro</button>
    <button onclick="alert('Par')">Par</button>
    <button onclick="alert('Impar')">Impar</button>
    <button onclick="alert('1¬™ Docena')">1¬™ Docena</button>
    <button onclick="alert('2¬™ Docena')">2¬™ Docena</button>
    <button onclick="alert('3¬™ Docena')">3¬™ Docena</button>
    <button onclick="alert('1-18')">1‚Äì18</button>
    <button onclick="alert('19-36')">19‚Äì36</button>
  </div>

  <script>
    const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    const grid = document.getElementById('grid');

    function createNumber(n) {
      const div = document.createElement('div');
      div.className = 'number';
      div.classList.add(redNumbers.includes(n) ? 'red' : 'black');
      div.innerHTML = n + '<div class="chip"></div>';
      div.onclick = () => div.classList.toggle('selected');
      return div;
    }

    for (let row = 0; row < 12; row++) {
      grid.appendChild(createNumber(3 * row + 3)); // 3¬™ columna
      grid.appendChild(createNumber(3 * row + 2)); // 2¬™ columna
      grid.appendChild(createNumber(3 * row + 1)); // 1¬™ columna
    }

    function selectNumber(el) {
      el.classList.toggle("selected");
    }
  </script>
</body>
</html>
